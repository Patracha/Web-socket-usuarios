<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Office</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col">
  <div id="auth-container" class="flex flex-col items-center justify-center h-full">
    <form id="register-form" class="mb-4">
      <h2 class="text-lg font-bold mb-2">Registro</h2>
      <input type="text" id="register-username" placeholder="Usuario" class="p-2 mb-2 border rounded">
      <input type="password" id="register-password" placeholder="Contraseña" class="p-2 mb-2 border rounded">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Registrar</button>
    </form>
    <form id="login-form">
      <h2 class="text-lg font-bold mb-2">Iniciar sesión</h2>
      <input type="text" id="login-username" placeholder="Usuario" class="p-2 mb-2 border rounded">
      <input type="password" id="login-password" placeholder="Contraseña" class="p-2 mb-2 border rounded">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Iniciar sesión</button>
    </form>
  </div>
  <div id="app-container" class="hidden flex flex-col h-full">
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Oficina Virtual</h1>
      <div id="user-info" class="flex items-center space-x-4">
        <span>Bienvenido, <strong id="user-name">Anónimo</strong></span>
        <button id="change-avatar" class="bg-white text-blue-600 px-3 py-1 rounded">Cambiar Avatar</button>
        <button id="logout" class="bg-red-500 text-white px-3 py-1 rounded">Cerrar sesión</button>
      </div>
    </header>
    <div class="flex flex-1">
      <aside class="w-1/4 bg-gray-200 p-4">
        <h2 class="text-lg font-bold mb-4">Áreas</h2>
        <ul id="room-list" class="space-y-2">
          <li><button class="w-full bg-blue-500 text-white px-4 py-2 rounded" data-room="office">Oficina Principal</button></li>
          <li><button class="w-full bg-blue-500 text-white px-4 py-2 rounded" data-room="meeting">Sala de Reuniones</button></li>
          <li><button class="w-full bg-blue-500 text-white px-4 py-2 rounded" data-room="cafe">Cafetería</button></li>
        </ul>
        <h2 class="text-lg font-bold mb-4">Usuarios Conectados</h2>
        <ul id="user-list" class="space-y-2"></ul>
      </aside>
      <main class="flex-1 flex flex-col">
        <div id="canvas-container" class="flex-1 bg-white border rounded-md">
          <canvas id="officeCanvas"></canvas>
        </div>
        <div id="chat" class="bg-gray-800 text-white flex flex-col">
          <div id="messages" class="flex-1 overflow-y-auto p-4"></div>
          <input id="chatInput" type="text" placeholder="Escribe un mensaje..." class="p-2 bg-gray-900 text-white">
        </div>
      </main>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
